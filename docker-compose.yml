version: '3.7'

services:
  WebServer:
    networks:
      - backend
    restart: on-failure
    ports:
      - '80:8080'
    depends_on:
      - APIServer
    env_file:
      - docker.env

  APIServer:
    networks:
      - backend
    tty: true
    env_file:
      - docker.env
      - api.base.env
networks:
  backend:
    driver: 'bridge'